<! -------------------------------------------------------->
<!        На основе base.html, расширяет блок контента
<! -------------------------------------------------------->
{% extends 'base.html' %}

{% block content %}
    {{ super() }}
    <!           Отображение мгновенных сообщений
    <! -------------------------------------------------------->
    {% for cat,msg in get_flashed_messages(True) %}
        <font size="4">
        <figure class="text-center">
            <div class="alert {{cat}} " role="alert">{{msg}}</div>
        </figure>
        </font>
    {% endfor %}
    <!                  Форма регистрации
    <! -------------------------------------------------------->
    <div class="mx-auto" style="width: 320px;">
        <form action="/register" method="post" class="form-contact">
            <div class="w-25 p-3">
                <div class="form-group">
                    <label for="name1">ФИО </label>
                    <input type="text" name="fio" class="form-control" id="name1" placeholder="Введите фамилию, имя, отчетсво" style="width: 280px;" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="login1">Логин </label>
                    <input type="text" name="login" class="form-control" id="login1" placeholder="Введите логин" style="width: 280px;" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="exampleInputPassword1">Пароль</label>
                    <input type="password" name="psw" class="form-control" id="exampleInputPassword1" placeholder="Введите пароль" style="width: 280px;" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="exampleInputPassword2" style="width: 280px;">Повтор пароля</label>
                    <input type="password" name="psw2" class="form-control" id="exampleInputPassword2" placeholder="Введите пароль еще раз" style="width: 280px;" required>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Регистрация</button>
                </div>
        </form>
    </div>
{% endblock %}
