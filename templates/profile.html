<! -------------------------------------------------------->
<!        На основе base.html, расширяет блок контента
<! -------------------------------------------------------->
{% extends 'base.html' %}

{% block content %}
    {{ super() }}
    <!           Отображение мгновенных сообщений
    <! -------------------------------------------------------->
    {% for cat,msg in get_flashed_messages(True) %}
        <font size="4">
        <figure class="text-center">
            <div class="alert {{cat}} " role="alert">{{msg}}</div>
        </figure>
        </font>
    {% endfor %}

    <!           Профиль пользователя >
    <! -------------------------------------------------------->


        <div class="container">
            <div class="row align-items-center">
                <div class="col-sm">

                    <!      Фото профиля  >
                    <div class="mx-auto" style="width: 100px;">

                            <img src="{{url_for('userava')}}" style="height:240px;" alt="Ошибка загрузки" class="round">
                            <br><br><br>
                            <hr align=center width="350px">
                            <form action="{{url_for('upload')}}" method="POST" enctype="multipart/form-data" >
                                <p><input class="btn btn-light" type="file" name="file">
                                <p><input class="btn btn-success" type="submit" value="Загрузить фото">
                            </form>

                    </div>
                </div>
                <div class="col-sm">

                    <!      Текстовая информация  >
                    <font size="4">

                    <div style="width: 320px;">
                    <dl class="row">
                        <dt class="col-sm-3">ФИО:</dt>
                            <dd class="col-sm-9">
                                <p>{{fio}}</p>
                            </dd>
                        <dt class="col-sm-3">Логин:</dt>
                            <dd class="col-sm-9">{{login}}</dd>
                    </dl>
                    </div>
                    </font>
                    <br><br><br><br><br>
                    <hr align=center width="350px">
                    <p><a class="btn btn-primary" href="{{url_for('logout')}}" role="button" style="width: 200px; height: 50px;">Выйти из профиля</a>
                </div>
            </div>
        </div>
{% endblock %}
